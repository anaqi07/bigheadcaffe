<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Order</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  </head>
  <body>
    <form class="" action="{% url 'createorder' coffee_id=coffee.id %}" method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" name="" value="Create New Order">
    </form>
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
